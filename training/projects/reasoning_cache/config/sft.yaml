data:
  train_batch_size: 128
  micro_batch_size: null # will be deprecated, use micro_batch_size_per_gpu
  micro_batch_size_per_gpu: 1  # this is also val batch size
  train_files: HerrHruby/reasoning_cache_deepscalr_sft_qwen3_32b
  val_files: HerrHruby/reasoning_cache_deepscalr_sft_qwen3_32b
  train_split: train
  val_split: test
  cache_dir: /scratch/ianwu/tmp
  from_hf_hub: True

  # Single-turn settings
  prompt_key: prompt
  response_key: target
  # Multi-turn settings
  multiturn:
    enable: false  # Set to true to use multi-turn dataset
    messages_key: messages  # Key for messages list in multi-turn mode
  max_length: 8192
  max_prompt_length: 4096
  max_response_length: 4096
  truncation: error
  balance_dp_token: False
  chat_template: null
  custom_cls:
    path: null
    name: null
  apply_chat_template: False
model:
  partial_pretrain: Qwen/Qwen3-1.7B
  fsdp_config:
    wrap_policy:
      min_num_params: 0
    cpu_offload: False
    offload_params: False
  external_lib: null
  enable_gradient_checkpointing: False
  trust_remote_code: False
  lora_rank: 0  # Set to positive value to enable LoRA (e.g., 32)
  lora_alpha: 16  # LoRA scaling factor
  target_modules: all-linear  # Target modules for LoRA adaptation
  use_liger: False
  additional_special_tokens:
    - <summarize>
    - </summarize>
optim:
  lr: 1e-5
  betas: [0.9, 0.95]
  weight_decay: 0.01
  warmup_steps_ratio: 0.1
  clip_grad: 1.0
ulysses_sequence_parallel_size: 1
use_remove_padding: False
trainer:
  default_local_dir: /scratch/ianwu/checkpoints
  default_hdfs_dir: null
  resume_path: null
  project_name: reasoning_cache
  experiment_name: sft
  total_epochs: 4
  total_training_steps: null
  logger: ['console', 'wandb']
  seed: 1
  validation_interval: 20
  checkpoint_interval: 50

